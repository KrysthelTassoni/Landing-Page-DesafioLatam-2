<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradise Travel</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- seccion header  -->
    <div class="header">
      <div>
        <h1>"Sueña el destino, y lo hacemos realidad"</h1>
        <h2 class="paragraph">
          <strong>
            Somos tu agencia de viaje responsable, confiable y con precios
            accesible
          </strong>
        </h2>
        <br />
      </div>
    </div>
    <!-- seccion main  -->
    <div class="main">
      <p class="p_main" id="P-1">
        <br />
        Por esta temporada tenemos el 25% de descuento para las siguientes
        ciudades:
      </p>
      <div class="img">
        <img src="./assets/img/italia.jpg " alt="img del Coliseo" />
        <div class="block">
          <p>Roma</p>
          <p>Precio: 800$</p>
        </div>
      </div>
      <div class="img">
        <img src="./assets/img/francia.jpg" alt="img de la Torre Eiffel" />
        <div class="block">
          <h>Paris</h>
          <p>Precio: 700$</p>
        </div>
      </div>
      <div class="img">
        <img src="./assets/img/inglaterra.jpeg" alt="img de Londres" />
        <div class="block">
          <p>Inglaterra</p>
          <p>Precio: 900$</p>
        </div>
      </div>
    </div>

    <!-- seccion footter  -->
    <div class="footer">
      <h3 class="block">Síguenos en nuestras RRSS:</h3>

      <!-- url demo  -->
      <a
        href="https://www.instagram.com/paradisetravelvenezuela?igsh=MWQzZHd2MWp2eWZjMg=="
        target="_blank"
        ><img
          id="tamaño"
          src="./assets/img/logo inst.png"
          alt="img logo de instagram"
      /></a>

      <!-- url demo  -->
      <a
        href="https://www.facebook.com/profile.php?id=100069606872140&mibextid=ZbWKwL"
        target="_blank"
        ><img
          id="tamaño"
          src="./assets/img/logo facebook.jpeg"
          alt="img logo de facebook"
      /></a>

      <!-- url demo  -->
      <a href="https://twitter.com/?lang=es" target="_blank"
        ><img id="tamaño" src="./assets/img/logo x.png" alt="img logo de X"
      /></a>
    </div>
  </body>
</html>
